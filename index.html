<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="carousel">
            <div class="slider">
                <section>
                    <img src="https://picsum.photos/id/260/1200" alt="Lorem Picsum">
                </section>
                <section>
                    <img src="https://picsum.photos/id/237/1200" alt="Lorem Picsum">
                </section>
                <section>
                    <img src="https://picsum.photos/id/251/1200" alt="Lorem Picsum">
                </section>
                <section>
                    <img src="https://picsum.photos/id/263/1200" alt="Lorem Picsum">
                </section>            </div>
            <div class="controls">
                <button class="arrow prev">prev</button>
                <button class="arrow next">next</button>
                <ul>
                    <li class="selected"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
